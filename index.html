<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main class="main">
        <div class="background">
            <div class="logo">
                <img src="./images/OneWeb_Logo.png" alt="">
            </div>
            
        </div>
        <div class="container">
            <div class="text">
                <p class="first"> This is not a real online service!</p>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up now to get started.</p>
                <p class="last">You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="" class="form">
                    <div class="input">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="Joe">
                    </div>
                    <div class="input">
                        <label for="second-name">Second Name:</label>
                        <input type="text" id="second-name" placeholder="Dohn">
                    </div>
                    <div class="input">
                        <label for="name">Phone:</label>
                        <input type="text" id="phone" placeholder="+7(999)999-99-99">
                    </div>
                    <div class="input">
                        <label for="name">Email:</label>
                        <input type="email" id="email" placeholder="joedohn@gmail.com">
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password:</label>
                        <input type="password" id="confirm-password">
                    </div>
                </form>
                <button class="button" type="submit">Create Account</button>
                </div>
                <div class="already">
                    <p>Already have account?</p>
                    <a href="#">Log in</a>
            </div>

        </div>
    </main>
    <footer></footer>
    

</body>
</html>
